<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conatct Book</title>
</head>
<body>
    <div class="container">
        <h1>Conatct Book</h1>
        <div class="box">
            <div class="box-1">

                <h2>Add new contact</h2>
                <button class="resetbtn" onclick="reset()">Reset</button>
            </div>
            <input type="text" id="cName" placeholder="Enter Contact Name" required>
            <input type="number" id="cNumber" placeholder="Enter Contact Number" required>
            <button class="btn" id="btnSubmit" onclick="addContact()">Submit</button>
            <p id="displayNoti"></p>
            <hr>
            <h2>Get Contact Details</h2>
            <input type="text" id="getcName" placeholder=" Contact Name">
            <button class="getbtn" id="getbtn" onclick="getContact()">Get Details</button>

            <p id="displayContact"></p>




        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
